<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Classic White & Green Sneaker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 8px;

            padding: 20px;
            text-align: center;
        }

        .sneaker-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            margin: 20px 0 10px;
        }

        p.description {
            color: #666;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        button.buy-btn {
            background-color: #2c9c69;
            color: white;
            border: none;

            border-radius: 25px;
            font-size: 1rem;

    </style>
</head>

<body>
    <div class="container">
        <img class="sneaker-img" src="https://i.imgur.com/hcuAWae.jpg" alt="White and Green Sneaker" />
        <h1>Classic White & Green Sneaker</h1>
        <p class="description">
            Step up your style with this sleek white sneaker featuring bold green accents. Perfect for everyday comfort and sporty looks.
        </p>
        <button class="buy-btn" onclick="alert('Thank you for your purchase!')">Buy Now</button>
    </div>
</body>

</html>
